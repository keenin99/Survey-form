<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyform</title>
</head>
<body>
    <form id="survey" action="" method="">
<label>Name</label>
<input type="text" placeholder="Enter your name"><br><br>
<label>Email</label>
<input type="email" placeholder="Enter your email"><br><br>
<label>Age</label>
<input type="number" min="18" max="35" placeholder="Age">
<p>Gender</p>
<input type="radio" name="gender" value="female">Female
<input type="radio" name="gender" value="female">Male
<p>What are your hobbies?</p>
<input type="checkbox" name="Swimming" value="hobbies">Swimming
<input type="checkbox" name="Watching YouTube" value="hobbies">Watching YouTube 
<input type="checkbox" name="Singing" value="hobbies">Singing 
<input type="checkbox" name="Other" value="hobbies">Other
<p>Are you a fan of Hailey Gamba?</p>
<input type="radio" name="response" value="Yes">Yes
<input type="radio" name="response" value="No">No
<p>If yes what kind of videos do you like?</p>
<input type="checkbox" name="Story times" value="Videos">Story times
<input type="checkbox" name="GRWM" value="Videos">GRWM 
<input type="checkbox" name="Girl talk" value="Videos">Girl Talk 
<input type="checkbox" name="Morning chats" value="Videos">Morning chats
<p>Tell us more about yourself</p>
<textarea placeholder="" rows="10">
</textarea>
<p>How did you know about Hailey Gamba?</p>
<select name="Media" size="3" multiple>
<option value="YouTube">YouTube</option>
<option value="Instagram">Instagram</option>
<option value="Website">Website</option>
</select>

    </form>

    
</body>
</html>
